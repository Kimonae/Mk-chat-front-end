<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
     <textarea id="text"  class="form-control" formControlName="text" rows="3"
     [ngClass]="{'is-invalid':submitted && f['text'].errors}"
     name="text" placeholder="Envoyer un message ..."></textarea>
     <div *ngIf="submitted && f['text'].errors" class="invalid-feedback"></div>
  <button type="submit"  class='fa fa-send' style='color: #13DFDC' > Envoyer</button>
</div>
</form>
